- name: Setup App server
  hosts: "AppServer"
  # hosts: all
  become: yes
  tasks:
    - name: Install Java
      apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present

    - name: Add User
      user:
        name: tomcat
        shell: /bin/false
        home: /opt/tomcat

    - name: Download tomcat package
      get_url:
        url: 'https://downloads.apache.org/tomcat/tomcat-8/v8.5.65/bin/apache-tomcat-8.5.65.tar.gz'
        dest: /opt/

    - name: Uncompress files
      unarchive:
        src: /opt/apache-tomcat-8.5.65.tar.gz
        dest: /opt/tomcat
        remote_src: yes
        extra_opts:
         - --strip-components=1

    - name: Create tomcat service
      template:
        src: tomcat.j2
        dest: /etc/systemd/system/tomcat.service
  
    - name: Change Permissions1
      file:
        path: /opt/tomcat
        group: tomcat
        recurse: yes

    - name: Change Permissions2
      file:
        path: /opt/tomcat/conf
        group: tomcat
        mode: 'g+x'

    - name: Change Permissions3
      file:
        path: /opt/tomcat/conf
        group: tomcat
        recurse: yes
        mode: 'g+r'

    - name: Change Permissions4
      file:
        path: /opt/tomcat/
        owner: tomcat
        recurse: yes

    - name: Start tomcat
      systemd:
        state: restarted
        daemon_reload: yes
        name: tomcat.service
        enabled: yes